<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScheduleMaker</title>
    <link rel="stylesheet" href="./schedulerstyle.css"> <!-- reference to the css stylesheet -->
</head>

<body>
    <div class="navbar">
        <a href="./coursescheduler.html">ScheduleMaker</a>
        <a href="https://github.com/odchilvers/courseschedulemaker" target="_blank">Github</a>
    </div>

    <div id="ScheduleIcon"> <!-- logo for the top left of the page -->
        <h1>
            <img class="resizeLogo"
                src="https://cdn.discordapp.com/attachments/1027280420804505732/1086306849013371052/schedulemakerlogoSMALL.png" />
        </h1>
    </div>

    <div class="main">
        <h2 class="sloganStart"> Let's start! </h2>
    </div>

    <form class="askNumClasses">
        <label for="numberOfClasses">How many classes are you taking? </label>
        <!-- label for the text to ask number of classes -->
        <select name="numberOfClasses" class="numClasses">
            <!-- options for the possible number of classes -->
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br>

        <div class="classWrapper"> <!-- displays the class info forms -->
            <div class="classInfoForms">
                <form>
                    <p class="classInfo"> <!-- gets the name of the class -->
                        Course Type: <input type="text" class="courseType" onchange="courseNameType()">
                    </p>
                </form>
                <form class="askNumSections"> <!-- gets the number of sections -->
                    <label class="classInfo" for="numberOfClasses">Number of sections:</label>
                    <!-- label for the text to ask number of classes -->
                    <select name="numberOfSections" class="numSections">
                        <!-- options for the possible number of classes -->
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                    </select>
                    <br>
                    <div class="sectionWrapper">
                        <div class="sectionInfoForms">
                            <p class="sectionInfo"> 
                                Section Number: <input type="text" class="sectionNumber" onchange="sectionNumberType()">
                            </p>
                            <p class="sectionInfo">
                                Days of week: 
                            </p>
                            <p class="sectionInfo">
                                Su <input type="checkBox" class="sunday">
                                M <input type="checkBox" class="monday">
                                Tu <input type="checkBox" class="tuesday">
                                W <input type="checkBox" class="wednesday">
                                Th <input type="checkBox" class="thursday">
                                F <input type="checkBox" class="friday">
                                Sa <input type="checkBox" class="saturday">
                            </p>
                            <p class="sectionInfo"> 
                                Start Time: <input type="time" class="startTime">
                            </p>
                            <p class="sectionInfo"> 
                                End Time: <input type="time" class="endTime">
                            </p>
                        </div>
                    </div>
            </div>
        </div>

        <br><br>
        <div class="footerContainer"> <!-- footer for the bottom of the page -->
            <div class="footer">
                <p>Check out the github for this project!</p>
            </div>
        </div>

        <script src="./schedulemaker.js"></script> <!-- runs the script -->
</body>

</html>
